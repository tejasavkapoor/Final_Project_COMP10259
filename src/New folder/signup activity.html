<!DOCTYPE html>
<html>
    <head>
        <title>Contact US</title>
        <link rel="stylesheet" href="CSS/Contact.css">
        <link rel="stylesheet" href="sass/changes.css">
    </head>
    <body>
        <form>
            <div class="main">
                <div class="d1">
                <img src="contact.jpg" alt="">
            </div>
            <div class="d2">
            <h1><b>Contact US</b></h1>
            <label class="lh">First Name</label><br>
            <input type="text" placeholder="FirstName_" class="txt"><br><br>
            <label class="lh">Last Name</label><br>
            <input type="text" placeholder="LastName_" class="txt"><br><br>
            <label class="lh">Email Address</label><br>
            <input type="email" placeholder="Email address_" class="txt"><br><br>
            <label class="lh">Date</label>
            <input type="date"  class="dt">
            <label class="lh">Phone</label>
            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="Phone" placeholder="123-456-7890"><br><br>
            <label class="lh">Message</label><br>
            <textarea name="" id="txtar" cols="30" rows="10"></textarea><br><br>
            <input type="submit" value="submit" class="bt">
        
            </div>
        </div>
        </form>
    </body>
</html>
